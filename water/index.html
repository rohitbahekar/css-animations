<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div style="display: flex;align-items: center;justify-content: center;color:white;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <h1 style="font-size:48px;">Boat Valley</h1>
        </div>
        
        <div class="window">
            <img src="./icons/svg/008-wheel.svg" alt="wheel" class="wheel">
        </div>

        
        <div style="display: flex;align-items: center;justify-content: center;color:white;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <h1 style="font-size:48px;">Aqua Life</h1>
        </div>
    </div>
    <div class="boat">
        <img src="./icons/svg/004-yacht.svg" width="10%" class="boatJerk">
    </div>

    <div class="boat" style="margin-top: 50px;animation-duration: 12s;">
        <img src="./icons/aquarium.svg" width="4%" class="boatJerk">
    </div>
    <div class="boat" style="margin-top: 70px;animation-duration: 12s;animation-direction: reverse;">
        <img src="./icons/aquarium.svg" width="4%" class="boatJerk" style="transform: scaleX(-1);">
    </div>
    <div style="position: absolute;bottom:0">
        <img src="./icons/toppng.com-soda-bubble-png-clip-library-download-circle-1226x1223.png" style="opacity: .1;width:350px" alt="">
    </div>
</body>
</html>
